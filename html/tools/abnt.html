<!DOCTYPE html>

<html>
	<head>
		<script src="../../dist/tools/textmodel.js"></script>
		<link rel="stylesheet" href="abnt.css">
	</head>
	<body>
		<select id="mode-selector">
			<option value=""> Selecione um tipo de referência: </option>
		</select>
		<div id="modes">
			<div name="Livro" id="book-1-author" class="mode">
				<textarea class="model">{SOBRENOME}, {Nome}. {Título}[: {subtítulo}]. [{Edição}. ]{Local de publicação}: {Editora}, {Ano de publicação}</textarea>
			</div>

			<div name="Livro (2 autores)" id="book-2-authors" class="mode">
				<textarea class="model">{SOBRENOME1}, {Nome1}; {SOBRENOME2}, {Nome2}. {Título}[: {subtítulo}]. [{Edição}. ]{Local de publicação}: {Editora}, {Ano de publicação}</textarea>
			</div>

			<div name="Livro (3 autores)" id="book-3-authors" class="mode">
				<textarea class="model">{SOBRENOME1}, {Nome1}; {SOBRENOME2}, {Nome2}; {SOBRENOME3}, {Nome3}. {Título}[: {subtítulo}]. [{Edição}. ]{Local de publicação}: {Editora}, {Ano de publicação}</textarea>
			</div>

			<div name="Livro (vários autores)" id="book-many-authors" class="mode">
				<textarea class="model">{SOBRENOME}, {Nome}; et al. {Título}[: {subtítulo}]. [{Edição}. ]{Local de publicação}: {Editora}, {Ano de publicação}</textarea>
			</div>

			<div name="Livro de autor desconhecido" id="book-unkown-author" class="mode">
				<textarea class="model">{Título}, {Local de publicação}: {Editora} {Ano de publicação}</textarea>
			</div>

			<div name="Lei" id="legal" class="mode">
				<textarea class="model"></textarea>
			</div>

			<div name="Artigo Constitucional" id="constitutional" class="mode">
				<textarea class="model"></textarea>
			</div>

			<div name="Artigo de revista" id="magazine" class="mode">
				<textarea class="model"></textarea>
			</div>

			<div name="Palestra" id="event-talk" class="mode">
				<textarea class="model"></textarea>
			</div>

			<div name="Tese" id="dissertation" class="mode">
				<textarea class="model"></textarea>
			</div>

			<div name="Dissertação" id="dissertation" class="mode">
				<textarea class="model"></textarea>
			</div>

			<div name="Obra coletiva" id="colective-piece" class="mode">
				<textarea class="model"></textarea>
			</div>

			<div name="Artigo online com autor" id="online-article-with-author" class="mode">
				<textarea class="model"></textarea>
			</div>

			<div name="Artigo online sem autor" id="online-article-no-author" class="mode">
				<textarea class="model"></textarea>
			</div>
		</div>
		<button>Copiar</button>
	</body>
</html>
