<!DOCTYPE html>
<html>
<style>
	* { font-size: 45px; }
	#outSub:before { content: "Subcript: " }
	#outSup:before { content: "Superscript: " }
</style>


<body>
	<input id="input"> </input>
	<br><sub id="outSub"> </sub>
	<br><sup id="outSup"> </sup>
</body>
</html>

	})
